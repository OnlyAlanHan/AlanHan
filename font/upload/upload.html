<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('img4.png'); /* 确保 img4.jpg 存在于同一目录 */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #upload-container {
            background-color: rgba(255, 255, 255, 0.5); /* 半透明白色背景 */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="upload-container">
    <h1>上传图片</h1>
    <form id="upload-form" action="doupload.php" method="post" enctype="multipart/form-data">
        <input type="file" id="upload" name="upload" required>
        <input type="submit" value="上传文件">
    </form>
</div>
</body>
</html>
